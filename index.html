<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur</title>
    <style>
        #input-text{
            height: 10vh;
            width: 50%;
        }
        #output-text{
            border: 1px solid black;
            height: 10vh;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Traducteur</h1>
    <textarea id="input-text" placeholder="Enter text to be translated"></textarea>
    <br>
    <button id="btn-translate">Traduire</button>
    <div >Le resultat va s'afficher ici.</div>
    <div id="output-text"></div>
    <h1>Edit wolof text</h1>
    <textarea id="wolof-text" placeholder="wolof"></textarea>
    <br>
    <h1>Edit french text</h1>
    <textarea id="french-text" placeholder="french"></textarea>
    <button id="btn-editer">Editer</button>
    <button id="btn-save">Save text</button>
    <div id="list">list disponible</div>
    <script src="application.js"></script>
</body>
</html>
